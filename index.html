<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Tribute Page</title>
</head>
<body>
    <h1 id="title">Tribute</h1>
    <p id="description">This is description paragraph!</p>
    <form id="survey-form" action="#">
        <input id="name" type="text" required placeholder="Enter your name here:">
        <label for="email"></label>
        <input type="email" required pattern="[^ @]*@[^ @]*" id="email" 
            name="email" placeholder="Enter your email here">
        <label for="lang">Your region</label>
        <select name="languages" id="lang">
            <option value="North America">North America</option>
            <option value="Sout America">PHP</option>
            <option value="java">Java</option>
            <option value="golang">Golang</option>
            <option value="python">Python</option>
            <option value="c#">C#</option>
            <option value="C++">C++</option>
            <option value="erlang">Erlang</option>
        </select>

        <div class="number-rows">Number of Children</div>
        <input type="number" id="number-children" min="0" max="10" placeholder="Children" 
        oninvalid="this.setCustomValidity('Invalid Number')" oninput="this.setCustomValidity('')"/>

        <div class="comment-rows">Write what you want to tell us</div>
        <textarea  id="comment-section"  placeholder="Feel free yourself..." ></textarea>
        <button id="submit-button" type="submit">Submit</button>
    </form>
</body>
</html>
